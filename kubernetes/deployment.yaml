apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon-clone-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: amazon-clone-container
          image: amazon-clone:latest  # Replace with your application image
          ports:
            - containerPort: 3000  # The port your application runs on inside the container
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  labels:
    app: my-app
spec:
  type: LoadBalancer  # Exposes the service externally using a cloud provider's load balancer
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 3000         # Port exposed by the service
      targetPort: 3000   # Port on the container
